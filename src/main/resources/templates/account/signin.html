<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!-- 공통 헤더 -->
<head th:replace="/fragment/header :: header"></head>

<body>
    <div class="container-fluid position-relative d-flex p-0">

        <!-- 공통 스피너 -->
        <div th:replace="/fragment/spinner :: spinner"></div>

        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h3>로그인</h3>
                        </div>

                        <!--로그인 폼 -->
                        <form id="signInForm" name="signInForm" method="post" th:action="@{/loginProcess}" th:object="${signinDto}">
                            <!-- 이메일 주소 입력부 -->
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="mail" name="mail" placeholder="name@example.com">
                                <label for="mail">메일 주소를 입력하세요</label>
                            </div>
                            <!-- 비밀번호 입력부 -->
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
                                <label for="pass">비밀번호</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <a href="">비밀번호를 잊었습니까?</a>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">로그인</button>
                        </form>
                        <!--로그인 폼 -->
                        <p class="text-center mb-0">계정이 없다면? <a th:href="@{/createaccount}">계정 생성하기</a></p>


                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- 공통 스크립트 라이브러리 모음 -->
    <th:block th:replace="/fragment/scripts :: scripts"></th:block>
</body>

</html>
